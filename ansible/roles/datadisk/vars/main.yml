listcreatepartition:
 - number: 1
   name: Creating 4GB partiotion
   part_start: 1%
   part_end: 40%
 - number: 2
   name: Creating 5GB partition
   part_start: 41%
   part_end: 90%

listmountpartition:
 - path: "/part1"
   name: Mount 4GB to part1
   src: /dev/sdc1
   fstype: xfs
 - path: "/part2"
   name: Mount 5GB to part2
   src: /dev/sdc2
   fstype: ext4